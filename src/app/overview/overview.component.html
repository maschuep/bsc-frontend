<div *ngIf="all$ | async as all; else noData">
    <div id="overview"></div>
  <app-overview-zoomable [data]="all"></app-overview-zoomable>
</div>

<ng-template #noData>
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
</ng-template>
