<div class="container">
  <div class="row h-100 align-items-center justify-content-center">
    <div class="col-sm-12 col-md-6">
      <h1>Stromverbrauch</h1>
      <div *ngIf="all$ | async as all else noData">

        <app-statistics [config]="config" [all]="all"></app-statistics>

      </div>
      <h2>Information</h2>
      <p>Hier sehen sie eine übersicht über ihren Stromverbrauch. Mithilfe der Knöpfe können sie die Zeitdauer ansehen.
      </p>
      <p>Hier sehen sie eine kurze nummerischen Vergleich ihers aktuellen Verbrauchs zu diesem in dieser Woche.</p>
    </div>
  </div>
</div>

<ng-template #noData>
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</ng-template>
